spring.application.name=flower

# server

server.port=8080

# DevTools LiveReload
spring.devtools.livereload.enabled=true


# PostgreSQL

spring.datasource.url=jdbc:postgresql://localhost:5432/flowwow_db
spring.datasource.username=postgres
spring.datasource.password=1111
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Hibernate

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


# JWT

jwt.secret=mySecretKeyForJWTGenerationWith32CharactersLength!
jwt.expiration=86400000


# logirovanie

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.properties.hibernate.metadata_caching_enabled=false
spring.jpa.properties.hibernate.cache.use_structured_entries=false

# seed data
app.seed.categories.enabled=false
