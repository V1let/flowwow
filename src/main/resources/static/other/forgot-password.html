<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля | Flowwow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .auth-links {
            margin-top: 15px;
            text-align: center;
        }
        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"><div class="loading">Загрузка...</div></div>

    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h1 class="page-title">Восстановление пароля</h1>
                <p class="auth-subtitle">Введите ваш email, и мы отправим инструкции по сбросу пароля</p>

                <form id="forgot-password-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@mail.ru" required>
                    </div>

                    <button type="submit" class="btn btn-block">Отправить инструкции</button>

                    <div class="auth-links">
                        <a href="login.html">Вернуться ко входу</a>
                    </div>

                    <p id="error-msg" class="error hidden"></p>
                    <div id="success-msg" class="success-message hidden"></div>
                </form>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"><div class="loading">Загрузка...</div></div>

    <script src="../js/common.js" defer></script>
    <script src="../js/script.js"></script>
    <script>
        const API_BASE = 'http://localhost:8080/api';

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgot-password-form');
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');

            if (!form) return;

            form.addEventListener('submit', async e => {
                e.preventDefault();

                if (errorMsg) {
                    errorMsg.classList.add('hidden');
                    errorMsg.textContent = '';
                }
                if (successMsg) {
                    successMsg.classList.add('hidden');
                    successMsg.textContent = '';
                }

                const email = document.getElementById('email').value.trim();

                try {
                    const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });

                    if (!response.ok) {
                        const errorText = await response.text().catch(() => 'Ошибка отправки');
                        throw new Error(errorText || 'Ошибка отправки запроса');
                    }

                    if (successMsg) {
                        successMsg.textContent = 'Инструкции по восстановлению пароля отправлены на ваш email';
                        successMsg.classList.remove('hidden');
                    }
                    
                    form.reset();

                } catch (err) {
                    console.error('Ошибка восстановления пароля:', err);
                    if (errorMsg) {
                        errorMsg.textContent = err.message || 'Ошибка отправки запроса';
                        errorMsg.classList.remove('hidden');
                    }
                }
            });
        });
    </script>
</body>
</html>
