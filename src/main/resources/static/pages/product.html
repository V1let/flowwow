<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Букет | Flowwow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .product-detail {
            padding: 40px 0;
        }
        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }
        .product-images {
            position: sticky;
            top: 20px;
        }
        .main-image {
            width: 100%;
            aspect-ratio: 1;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .thumbnail {
            aspect-ratio: 1;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .thumbnail.active {
            border-color: var(--primary-color);
        }
        .product-info-detail h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .product-price-large {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 20px 0;
        }
        .product-price-large .old-price {
            font-size: 1.2rem;
            color: #999;
            text-decoration: line-through;
            margin-left: 15px;
        }
        .product-meta {
            margin: 20px 0;
            padding: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .product-meta p {
            margin: 10px 0;
            color: #666;
        }
        .product-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-selector button {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .quantity-selector span {
            font-size: 1.2rem;
            min-width: 30px;
            text-align: center;
        }
        .reviews-section {
            margin-top: 60px;
        }
        .review-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .review-rating {
            color: #ffc107;
        }
        .review-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
        }
        .review-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
        }
        .star-rating {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }
        .star-rating i {
            font-size: 1.5rem;
            color: #ddd;
            cursor: pointer;
        }
        .star-rating i.active {
            color: #ffc107;
        }
        @media (max-width: 768px) {
            .product-detail-grid {
                grid-template-columns: 1fr;
            }
            .product-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div id="header-placeholder">
        <div class="loading">Загрузка шапки...</div>
    </div>

    <section class="breadcrumbs">
        <div class="container">
            <ul>
                <li><a href="../pages/index.html">Главная</a></li>
                <li><a href="../pages/catalog.html">Букеты</a></li>
                <li id="breadcrumb-product">Букет</li>
            </ul>
        </div>
    </section>

    <section class="product-detail">
        <div class="container">
            <div class="product-detail-grid">
                <!-- Изображения -->
                <div class="product-images">
                    <div class="main-image" id="main-image"></div>
                    <div class="thumbnail-grid" id="thumbnail-grid"></div>
                </div>

                <!-- Информация -->
                <div class="product-info-detail">
                    <h1 id="product-name">Загрузка...</h1>
                    <div class="product-rating" id="product-rating"></div>
                    <div class="product-price-large">
                        <span id="product-price">0 ₽</span>
                        <span id="product-old-price" class="old-price"></span>
                    </div>
                    <p id="product-description"></p>
                    
                    <div class="product-meta">
                        <p><strong>Состав:</strong> <span id="product-composition"></span></p>
                        <p><strong>Категория:</strong> <span id="product-category"></span></p>
                    </div>

                    <div class="product-actions">
                        <div class="quantity-selector">
                            <button onclick="productChangeQuantity(-1)">−</button>
                            <span id="quantity">1</span>
                            <button onclick="productChangeQuantity(1)">+</button>
                        </div>
                        <button class="btn" id="add-to-cart-btn">В корзину</button>
                        <button class="btn btn-outline" id="favorite-btn">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Отзывы -->
            <div class="reviews-section">
                <h2>Отзывы</h2>
                <div id="reviews-list"></div>

                <div class="review-form" id="review-form">
                    <h3>Оставить отзыв</h3>
                    <div class="star-rating" id="star-rating">
                        <i data-value="1">★</i>
                        <i data-value="2">★</i>
                        <i data-value="3">★</i>
                        <i data-value="4">★</i>
                        <i data-value="5">★</i>
                    </div>
                    <textarea id="review-comment" placeholder="Ваш отзыв..."></textarea>
                    <button class="btn" onclick="submitReview()">Отправить</button>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder">
        <div class="loading">Загрузка...</div>
    </div>

    <script src="../js/common.js" defer></script>
    <script src="../js/api.js" defer></script>
    <script src="../js/product.js" defer></script>
    <script src="../js/cart.js" defer></script>
</body>
</html>
